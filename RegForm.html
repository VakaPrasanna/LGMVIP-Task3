<!DOCTYPE html>
<html lang="en">
<head>
    <title>>Student Registration Form</title>
    <link rel="stylesheet" href="regstyles.css">
    <script src="script.js"></script>
</head>
<body>
    <form id="frm1" onsubmit="handleSubmit(event)">
    <h1>Registration Form</h1>
        <div class="main"><label>Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required/>
        </div>

        <div class="main">
            <label>Email:</label>
           <input type="email" name="email" id="email" placeholder="Enter your email" required/><br><br>
       </div>

       <div class="main">
        <label>Password:</label>
        <input type="password" name="pwd" id="pwd" minlength="3"/>
       </div>

        <div class="main">
            <label>Branch:</label>
            <select id="branch">
                <option value="cse">CSE</option>
                <option value="it">IT</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
                <option value="mechanical">Mechanical</option>
                <option value="civil">Civil</option>
            </select>
        </div><br/>
        
        <div class="main">
            <label>Gender:</label>
            <div class="gen">
                <input type="radio" id="gender" name="male"/>Male&nbsp;&nbsp;
                <input type="radio" id="gender" name="female"/>Female
            </div>
        </div>
       
        <span><input type="submit" value="Submit"/></span>

    </form>

    <div id="dis">
        <h2>Student Details:</h2>
        <h4><strong>Name:</strong><span id="dis-name"></span></h4>
        <h4><strong>Email:</strong><span id="dis-email"></span></h4>
        <h4><strong>Password:</strong><span id="dis-pwd"></span></h4>
        <h4><strong>Branch:</strong><span id="dis-branch"></span></h4>
        
    </div>
    
</body>
</html>
